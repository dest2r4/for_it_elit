<h2><font face="Comic Sans MS" color="red"><i>Завдання 3.2</i></font></h2>
<font face="Book Antiqua" color="maroon">
    <u>1.</u> В книжці шість листків простих, сьомий золотий. <sub>(Тиждень)</sub><br>
    2. Йде слідом за тобою: утікай - не утечеш, доганяй - не доженеш. <sub>(Тінь)</sub><br>
    3. Дванадцять братів один за одним ходять, один одного не обходять. <sub>(Місяці року)</sub><br>
    4. По морі йде, а до берега дійде - зразу пропаде. <sub>(Хвиля)</sub><br>
</font>
